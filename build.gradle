
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.vk.api:sdk:0.5.11'
    compile 'org.scala-lang:scala-library:2.12.4'
    compile 'org.scala-lang:scala-compiler:2.12.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
