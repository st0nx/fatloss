apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.vk.api:sdk:0.5.11'
    compile 'org.scala-lang:scala-library:2.11.11'
    compile 'org.scala-lang:scala-compiler:2.11.11'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.5.11'
    compile group: 'com.github.scopt', name: 'scopt_2.11', version: '3.7.0'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}